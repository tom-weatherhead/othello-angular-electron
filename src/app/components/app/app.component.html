<main>
	<div class="d-flex" [ngClass]="toggleStatus ? 'toggled' : ''" id="wrapper">

		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">Start Bootstrap </div>
			<div class="list-group list-group-flush">
				<a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
				<a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
				<a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
				<a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
				<a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
				<a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<button class="btn btn-primary" id="menu-toggle" (click)="menuToggle()">Toggle Menu</button>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<!-- ThAW 2019-07-16 : CSS for this li: display: list-item; -->
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Dropdown
							</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#">Another action</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Something else here</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<div class="container-fluid contentFoo">
				<h1 class="mt-4">Othello</h1>
				<br />

				<div class="text" *ngIf="showMessage">
					<audio src="assets/chime.mp3" autoplay></audio>
					<label>{{message}}</label>
					<br />
				</div>

				<button type="button" (click)="onClickOneAutomove()">One automove</button>
				<button type="button" (click)="onClickNewGame()">New game</button>
				<br />

				<label>X: pop {{populations.X}};&nbsp;</label>
				<label class="btn-primary" ngbButtonLabel>
					<input type="checkbox" ngbButton [(ngModel)]="automaticMove.X"> automove
				</label>

				<label>&nbsp;&nbsp; O: pop {{populations.O}};&nbsp;</label>
				<label class="btn-primary" ngbButtonLabel>
					<input type="checkbox" ngbButton [(ngModel)]="automaticMove.O"> automove
				</label>
				<br />

				<canvas #canvas width="400" height="400" (click)="onClickCanvas($event)"></canvas>
				<br />

				<div ngbDropdown class="d-inline-block">
					<button class="btn btn-outline-primary" id="ddlPly" ngbDropdownToggle >
						{{messageInPlyDDL}}
					</button>

					<div ngbDropdownMenu class="dropdown-menu" id="options" aria-labelledby="ddlPly">
						<div *ngFor="let option of optionsInPlyDDL">
							<button class="dropdown-item"
							id="option" (click)="changeMessageInPlyDDL(option)">{{option}}</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->
</main>
