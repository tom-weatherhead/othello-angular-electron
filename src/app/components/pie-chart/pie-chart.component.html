<div class="container-fluid centre">
	<h1 class="mt-4">Pie Chart</h1>
	<br />

	<div style="display: block">
		<canvas baseChart class="centre"
			[data]="chartData"
			[labels]="chartLabels"
			chartType="pie"
			(chartHover)="chartHovered($event)"
			(chartClick)="chartClicked($event)">
		</canvas>
	</div>
	<br />

	<button type="button" (click)="onClickGoToOthello()">Othello</button>
</div>
